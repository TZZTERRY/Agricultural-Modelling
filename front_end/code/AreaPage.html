        <script>
            var size = 2022-1950+1
            var bushfireDate = [1951, 1975, 1980, 1999, 2011, 2021]
            function addElementImg() {
                var div = document.getElementById("bushfireDiv");
                // img 
                for (var i=0; i<bushfireDate.length; i++){
                    var img = document.createElement("img");
                    var offset = ((bushfireDate[i]-1950)/size*100) // the value before %
                    offset = (offset*(9/10)+3).toFixed(2)  // map to (10, 90), and keep two decimals
                    var img_style = "left: "+offset+"%; "+"width: 50px; height: 70px; position: absolute; top: 5%;"
                    img.setAttribute("title", bushfireDate[i])
                    img.setAttribute("style", img_style);
                    img.setAttribute("id", bushfireDate[i])

                    // img.setAttribute("class", "tooltip")

                    // var spanNotify = document.createElement("span")
                    // spanNotify.setAttribute("class", "tooltiptext")
                    // img.appendChild(spanNotify)

                    img.src = "resource/fireMark.png";
                    div.appendChild(img);
                }

            }
            addElementImg();
