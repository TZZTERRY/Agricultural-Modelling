    <script type="text/javascript">
        var MAX_IMG_LENGTH = 2000;
        var ONE_IMG_LENGTH = 1663;
        var MAX_IMG_NUM = 2
        var index = 0;
        var moveInterval;
        window.onload = function (){
            var Aid = ["a1", "a2"]
            var cur_a = document.getElementById(Aid[index])
            cur_a.style.backgroundColor = "black"
            var switchImgList = document.getElementById("switchImgList")
            //bounding click function for each a
            for (var i=0; i<Aid.length; i++){
                if (moveInterval!=null){
                    clearInterval(moveInterval)
                }
                var t = document.getElementById(Aid[i])
                t.num = i
                t.onclick = function (){
                    index=this.num
                    switchImgList.style.left = -ONE_IMG_LENGTH*index+"px"
                    for (var i=0; i<Aid.length; i++){ // reset the color
                        document.getElementById(Aid[i]).style.backgroundColor=""
                    }
                    this.style.backgroundColor = "black"
                };
            }

            setInterval(function () {
                index++
                index%=MAX_IMG_NUM
                switchImgList.style.left = -ONE_IMG_LENGTH*index+"px"
                for (var i=0; i<Aid.length; i++){ // reset the color
                    document.getElementById(Aid[i]).style.backgroundColor=""
                }
                document.getElementById(Aid[index]).style.backgroundColor = "black"
            }, 2000)

        }

    </script>
